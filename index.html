<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desculpa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #363636;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            transition: all 0.5s ease;
        }
        
        .imagem-chico {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }
        
        .frase {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 1;
            transition: all 0.5s ease;
        }
        
        .segunda-frase {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            opacity: 0;
            transition: all 0.5s ease;
            width: 80%;
            text-align: center;
        }
        
        .botao-proximo {
            background-color: #d40101;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            opacity: 0;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .botao-proximo:hover {
            background-color: #bf2727;
            transform: translateX(-50%) scale(1.05);
        }
        
        .fade-out {
            opacity: 0 !important;
            transform: translateY(-20px) !important;
        }
        
        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="container" id="primeiraTela">
        <img src="Assets/chico.jpg" alt="Chico" class="imagem-chico">
        <div class="frase">eu sei que estou errada</div>
    </div>
    
    <div class="segunda-frase" id="segundaFrase">Por isso, tenho um convite especial</div>
    <button class="botao-proximo" id="botaoProximo">Próximo</button>

    <script>
        // Transição após 7 segundos
        setTimeout(() => {
            document.getElementById('primeiraTela').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('segundaFrase').classList.add('fade-in');
                document.getElementById('botaoProximo').classList.add('fade-in');
            }, 500);
            
        }, 5000); // 7000ms = 7 segundos
        
        // Ação do botão próximo
        document.getElementById('botaoProximo').addEventListener('click', () => {
            window.location.href = 'desculpa.html';
        });
    </script>
</body>
</html>
